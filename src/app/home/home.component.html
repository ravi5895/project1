<div class="container color-dark">
  <div class="col">
    <p>Add a Friend to List</p>
  </div>
  <div class="col">
    <p>Your Friends List ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Who do you think your friends are?</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Name.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index">
      {{ goal }}
    </p>
  </div>
</div>
